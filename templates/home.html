<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #444;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            text-align: center;
            margin-top: 20px;
            color: #006400;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <form id="predictionForm">
        <h2>House Price Prediction</h2>

        <label>MedInc:
            <input type="number" step="any" name="MedInc" required>
        </label>

        <label>HouseAge:
            <input type="number" step="any" name="HouseAge" required>
        </label>

        <label>AveRooms:
            <input type="number" step="any" name="AveRooms" required>
        </label>

        <label>AveBedrms:
            <input type="number" step="any" name="AveBedrms" required>
        </label>

        <label>Population:
            <input type="number" step="any" name="Population" required>
        </label>

        <label>AveOccup:
            <input type="number" step="any" name="AveOccup" required>
        </label>

        <label>Latitude:
            <input type="number" step="any" name="Latitude" required>
        </label>

        <label>Longitude:
            <input type="number" step="any" name="Longitude" required>
        </label>

        <button type="submit">Predict</button>

        <h3 id="result"></h3>
    </form>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = parseFloat(value);
            });

            const response = await fetch('/predict_api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data })
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Predicted Price: ${result}`;
        });
    </script>
</body>
</html>
